<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>MP - Card de Perfil </title>
</head>
<body class="bg-purple-50 flex items-center h-screen justify-center">
  <div class="bg-white w-full max-w-xs rounded-2xl p-8 shadow-2xl flex items-center flex-col lg:max-w-lg lg:px-20 lg:py-10">
    <div class="flex items-center justify-between flex-col lg:flex-row lg:items-start lg:w-full ">
      <img src="./assets/perfil.jpg" alt="Mulher vestindo jaqueta jeans azul" class="w-32 h-32 rounded-full object-cover">
      <div class="flex items-center flex-col lg:w-1/2 lg:items-start">
        <h2 class="text-2xl text-center font-bold">Dulce Maria</h2>
        <p class="font-light text-gray-400">Product Engineer</p>
        <div class="flex gap-2 mt-1">
          <a href=""><img src="./assets/github.svg" alt="Ícone do github"></a>
          <a href=""><img src="./assets/twitter.svg" alt="Ícone do twitter"></a>
          <a href=""><img src="./assets/linkedin.svg" alt="Ícone do linkedin"></a>
        </div>
        <button class="bg-purple-600 rounded-md flex items-center justify-around w-full text-white mt-2 px-3 py-1 cursor-pointer hover:scale-110 transition-transform duration-500"><img src="./assets/mensagem.svg" alt="Ícone de mensagem simbolizando email"> Mensagem</button>
      </div>
    </div>
    <hr class="my-4 border-gray-300 w-full border-t-1">
    <ul class="flex w-full justify-between flex-wrap space-y-4 lg:flex-nowrap lg:mt-2">
      <li class="w-1/2 flex items-center flex-col">
        <p class="text-purple-600 font-bold text-2xl">45</p>
        <p class="font-light text-gray-500">projetos</p>
      </li>
      <li class="w-1/2 flex items-center flex-col">
        <p class="text-purple-600 font-bold text-2xl">6</p>
        <p class="font-light text-gray-500">palestras</p>
      </li>
      <li class="w-1/2 flex items-center flex-col">
        <p class="text-purple-600 font-bold text-2xl">15 </p>
        <p class="font-light text-gray-500">artigos</p>
      </li>
      <li class="w-1/2 flex items-center flex-col">
        <p class="text-purple-600 font-bold text-2xl">12k</p>
        <p class="font-light text-gray-500">seguidores</p>
      </li>
    </ul>
  </div>

  <div class="fixed z-50 w-20 py-2 font-bold text-center text-blue-700 bg-blue-100 rounded-full bottom-2 left-2">
    <span class="block sm:hidden">xs</span>
    <span class="hidden sm:block md:hidden">sm</span>
    <span class="hidden md:block lg:hidden">md</span>
    <span class="hidden lg:block xl:hidden">lg</span>
    <span class="hidden xl:block 2xl:hidden">xl</span>
    <span class="hidden 2xl:block">2xl</span>
  </div>
</body>
</html>
